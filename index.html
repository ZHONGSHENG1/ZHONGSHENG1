<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 GitHub 主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }
        .social-links {
            margin-top: 1.5rem;
        }
        .social-links a {
            margin: 0 0.5rem;
            text-decoration: none;
            color: #3498db;
            font-size: 1.2rem;
        }
        .social-links a:hover {
            color: #2980b9;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头像 -->
        <img src="https://via.placeholder.com/150" alt="头像" class="profile-image">
        <!-- 标题 -->
        <h1>你好，我是 [你的名字]</h1>
        <!-- 简介 -->
        <p>
            我是一名软件工程专业的学生，热爱编程和技术。擅长 Java、C 语言、MySQL 数据库和 Linux 系统开发。
            目前正在学习后端开发，并希望在未来成为一名优秀的工程师。
        </p>
        <!-- 社交链接 -->
        <div class="social-links">
            <a href="https://github.com/你的用户名" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/你的用户名" target="_blank">LinkedIn</a>
            <a href="mailto:你的邮箱" target="_blank">Email</a>
        </div>
    </div>
</body>
</html>
